<!doctype html>
<html lang="zh-CN" translate="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="google" content="notranslate">
  <title>Windows 经典小游戏合集</title>
  <link rel="stylesheet" href="./styles/main.css" />
</head>
<body>
  <div class="app" id="appRoot">
    <header class="header">
      <div class="brand">
        <div class="brand__logo" aria-hidden="true"></div>
        <div class="brand__text">
          <div class="brand__title" id="uiTitle">Windows 小游戏合集</div>
          <div class="brand__sub" id="uiSubtitle">Canvas 复刻 · 扫雷 & 纸牌</div>
        </div>
      </div>

      <div class="toolbar" id="toolbar">
        <div class="toolbar__group" id="difficultyGroup" hidden>
          <label class="label" for="difficultySelect">难度</label>
          <select id="difficultySelect" class="select">
            <option value="easy">初级（9×9 / 10雷）</option>
            <option value="medium">中级（16×16 / 40雷）</option>
            <option value="hard">高级（30×16 / 99雷）</option>
          </select>
        </div>

        <button class="btn" id="btnFlagMode" type="button" hidden>🚩 插旗模式：关</button>
        <button class="btn" id="btnRules" type="button">玩法规则</button>
        <button class="btn" id="btnRestart" type="button">重新开始</button>
        <button class="btn btn--ghost" id="btnBack" type="button">返回大厅</button>
      </div>
    </header>

    <main class="main">
      <!-- Lobby -->
      <section class="panel lobby" id="lobby">
        <div class="lobby__grid" id="lobbyGrid"></div>
      </section>

      <!-- Stage -->
      <section class="panel stage" id="stage" hidden>
        <div class="hud">
          <div class="hud__chip" id="hudLeft">—</div>
          <div class="hud__chip hud__chip--right" id="hudRight">—</div>
        </div>

        <div class="canvasWrap">
          <canvas id="gameCanvas"></canvas>
        </div>
      </section>

      <!-- Rules drawer -->
      <aside class="rules" id="rulesPanel" hidden>
        <div class="rules__head">
          <div class="rules__title">玩法规则</div>
          <button class="btn btn--ghost" id="btnCloseRules" type="button">关闭</button>
        </div>
        <div class="rules__body" id="rulesBody"></div>
      </aside>

      <!-- In-app browser hint (WeChat/QQ) -->
      <div class="inappHint" id="inappHint" hidden>
        <div class="inappHint__card">
          <div class="inappHint__title">请在系统浏览器打开</div>
          <div class="inappHint__desc">
            如果你是在微信/QQ内置浏览器里打开，可能会被拦截或显示异常。<br/>
            点击右上角「…」→ 选择「在浏览器中打开」即可正常游玩。
          </div>
          <button class="btn" id="btnCloseHint" type="button">我知道了</button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <span>桌面：鼠标操作｜手机：触控拖拽/长按/按钮｜Canvas 自适应</span>
    </footer>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
